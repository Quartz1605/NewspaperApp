{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}


{% block content %}


<h2>Log In</h2>
<form method="post" actions="">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success ms-2" type="submit">Log In</button>
  <p><a href="{% url 'password_reset' %}">Forgot password ?</a></p>
</form>

{% endblock content %}
