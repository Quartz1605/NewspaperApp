{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock title %}

{% block content %}

<h2>Set a new password !</h2>


<form method="post">
  {% csrf_token %}
  {{form|crispy}}
  <button type="submit" class="btn btn-success">Change my Password</button>
</form>

{% endblock content %}
