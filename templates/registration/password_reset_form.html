{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<h1>Forgot your password?</h1>
<p>Please enter your email address below. We will send instructions for setting a new one.</p>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Send me instructions!</button>
</form>

{% endblock content %}
