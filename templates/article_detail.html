{% extends "base.html" %}

{% block content %}

<div class="card">
  <div class="card-header">
    <span class="fw-bold">
      <h2>{{ article.title }}</h2>
    </span> &middot;
    <span class="text-muted">by {{ article.author }} | {{ article.date }}</span>
  </div>

  <div class="card-body">
    {{ article.body }}
  </div>

  {% if article.author.pk == request.user.pk %}
  <div class="card-footer text-center text-muted">
    <a href={{article.get_absolute_url}}edit>Edit</a> | <a href={{article.get_absolute_url}}delete>Delete</a>
  </div>
  {% endif %}



{% endblock content %}
